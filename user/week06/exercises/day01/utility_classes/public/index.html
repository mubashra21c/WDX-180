<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTILITY CLASSES</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="bg-gradient-to-br from-green-500 to-blue-400 flex flex-col items-center h-80"
    >
      <div class="flex items-center w-full">
        <div class="w-40">logo</div>
        <div class="flex-1 p-4">menu</div>
        <div class="w-40">username</div>
      </div>
      <h1 class="text-white text-5xl font-light text-center mt-12">
        some awesome tagline
      </h1>
      <button
        class="rounded bg-primary hover:bg-purple-700 hover:-m-2 duration-500 w-massive font-bold text-white p-2 m-4 text-xl shadow hover:shadow-lg"
      >
        MORE INFO
      </button>
    </header>
    <div class="flex flex-col items-center -m-10 mb-20">
      <div
        class="rounded-xl bg-white border border-gray-200 w-1/2 h-40 shadow-lg"
      >
        some hero
      </div>
      <h1 class="text-gray-400 text-2xl mt-8">
        we are awesome at being awesome
      </h1>
    </div>
    <footer class="w-full bg-gray-800 h-80 text-gray-400 text-center p-8">
      footer content
    </footer>
  </body>
</html>
