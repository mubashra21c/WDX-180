
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie">Pinkie Pie</label>
            <input  id="pinkie" type="radio" name="pony"  value="pinkie pie" checked>

          </li>
          <li>
            <label for="rainbow">Rainbow Dash</label>
            <input id="rainbow" type="radio" name="pony" value="rainbow dash" >

          </li>
          <li>
            <label for="twilight">Twilight Sparkle</label>
            <input  id="twilight" type="radio" name="pony" value="twilight sparkle">

          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>

        <ul>
          <li>
            <label for="vegan">Vegan</label>
            <input type="checkbox" name="hotdog" id="vegan">

          </li>
          <li>
            <label for="onions">Onions</label>
            <input type="checkbox" name="hotdog" id="onions">

          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>

</html>
