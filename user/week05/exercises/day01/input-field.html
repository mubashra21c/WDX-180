<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <label id="label1" class="style" for="input1">Enter your message:</label>
      <br>
      
          <input
            class="style"
            id="input1"
            type="text"
            placeholder="Enter your message here"
            pattern="[A-Za-z0-9!@_\-$ ]*" maxlength="30"
            required
          />

          
        <span class="char">0/30 characters</span>
    
    </form>
  </body>
</html>
